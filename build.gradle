            core              : '7.20.1',
            gherkin           : '28.0.0',
            messages          : '24.1.0',
            htmlFormatter     : '21.7.0',
            expressions       : '17.1.0',
            ci                : '10.0.1',
            junitXmlFormatter : '0.5.0',
            query             : '12.2.0',
            tagExpressions    : '6.1.0',
            testngXmlFormatter: '0.2.0'
