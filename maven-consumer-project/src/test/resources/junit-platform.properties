# ============================================================
# Cucumber (JUnit Platform engine) - run scenarios in parallel
# ============================================================

# Enable Cucumber parallel execution
cucumber.execution.parallel.enabled=true

# Use a fixed-size pool of 5 workers
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=5


# ============================================================
# JUnit Jupiter - enable parallel execution (threading policy)
# ============================================================

# Enable JUnit parallel execution support
junit.jupiter.execution.parallel.enabled=true

# Allow concurrent execution by default
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Use a fixed-size pool of 5 threads
junit.jupiter.execution.parallel.config.strategy=fixed
junit.jupiter.execution.parallel.config.fixed.parallelism=5
