### Keep it simple: let Cucumber scan classpath for features
### (No cucumber.features here to avoid JUnit warnings and double discovery)
##
#cucumber.features=classpath:features
#cucumber.glue=tools.dscode.steps
#cucumber.filter.tags=@Tag1 and not @wip
#cucumber.plugin=progress,summary,html:target/cucumber-report.html,junit:target/cucumber-report.xml
